<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Document</title>
</head>
<body>
  <div class="main">

    <h1 id="title">LET US KNOW YOU</h1>
    <p id="description">
      Share lil things about u with us!!
    </p>
  
    <div class="main-content">
      <div class="form-content">
        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="Your name" />
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" required placeholder="Your email" />
          <label for="number" id="number-label">Your age</label>
          <input id="number" type="number" min="1" max="10" required placeholder="Your age" />
  
          <label for="dropdown">Which domain are you interested?</label>
          <select id="dropdown">
            <option value="Web development">Web development</option>
            <option value="App development">App development</option>
            <option value="Cloud computing">Cloud computing</option>
            <option value="Data science">Data science</option>
          </select>
  
          <fieldset>
            <legend>Are you ready to kickstart your career withus?</legend>
            <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
            <input type="radio" name="action" id="maybe" value="maybe" /><label for="maybe">Maybe</label><br />
            <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br />
          </fieldset>
  
          <p>What type of training do you prefer?</p>
          <input type="checkbox" id="video-tutorials" name="video-tutorials" value="video-tutorials">
          <label for="video-tutorials">Video tutorials</label><br>
          <input type="checkbox" id="online-courses" name="online courses" value="online courses">
          <label for="online courses">Online courses</label><br>
          <input type="checkbox" id="hands-on-assessments" name="hands on assessments" value="hands on assessments">
          <label for="hands on assessments">Hands on assessments</label><br>
  
          <label for="comment">What do you think about us?</label>
          <textarea rows="4" cols="50" id="comment">Share with us...</textarea>
  
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
